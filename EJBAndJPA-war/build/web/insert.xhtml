<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Student Details</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Register" style="background-color: lightsalmon"/></h1>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idperson:" for="idperson" />
                    <h:inputText id="idperson" value="#{personController.person.idperson}" title="Idperson" required="true" requiredMessage="The Idperson field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{personController.person.name}" title="Name" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{personController.person.email}" title="Email" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{personController.person.phone}" title="Phone" />
                    <h:commandButton value="Register" action="#{personController.insert()}" />
                </h:panelGrid>
            </h:form>
        </f:view>
        <h:link value="Back" outcome="index"/>
    </h:body>
</html>
