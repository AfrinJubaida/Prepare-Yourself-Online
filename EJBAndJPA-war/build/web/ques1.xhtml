<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="myform">
                <h1><h:outputText value="EJB model Test" style="background-color: linen"/></h1>
                <h:outputText value="Submit each questions only once. You can not change the ans once submitted"/>
                <h:dataTable value="#{question1Controller.findAll()}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Num"/>
                        </f:facet>
                        <h:outputText value="#{item.num}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Qus"/>
                        </f:facet>
                        <h:outputText value="#{item.qus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="A"/>
                        </f:facet>
                        <h:outputText value="#{item.a}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="B"/>
                        </f:facet>
                        <h:outputText value="#{item.b}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="C"/>
                        </f:facet>
                        <h:outputText value="#{item.c}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="D"/>
                        </f:facet>
                        <h:outputText value="#{item.d}"/>
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Your Answer"/>
                            </f:facet>
                        <h:inputText  binding="#{input}" />
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Submit Your Ans"/>
                            </f:facet>
                        <h:commandButton value="Submit" action="#{myans.submit(input.value)}"/>
                    </h:column>
                </h:dataTable>
            <h:commandButton value="Show mark" action="#{myans.calculate()}"/>
            <h:outputText value="#{myans.mark}"/>        
            </h:form>
            <h:link value="Show all ans   " outcome="ansques1" style="background-color: red"/>
            <h:link value="Back" outcome="home" style="background-color: lightcoral"/>
        </f:view>

    </h:body>
</html>
